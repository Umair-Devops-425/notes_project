<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Note</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center text-white">
  <div class="w-full max-w-lg bg-gray-800 p-8 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4">🗑️ Delete Note</h1>
    <p class="mb-6">Are you sure you want to delete <strong>{{ note.title }}</strong>?</p>

    <form method="post" class="flex justify-between">
      {% csrf_token %}
      <a href="{% url 'note_list' %}" class="px-4 py-2 bg-gray-600 rounded-lg hover:bg-gray-700">Cancel</a>
      <button type="submit" class="px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
        Delete
      </button>
    </form>
  </div>
</body>
</html>
