<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Notes</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 via-blue-600 to-blue-800 min-h-screen flex items-center justify-center text-white">
  <div class="w-full max-w-3xl mx-auto p-6">
    
    <!-- Header + Add Button -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-4xl font-bold text-white -800 flex items-center gap-2">
        üìù My Notes
      </h1>
      <a href="{% url 'note_create' %}" 
         class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition">
        + Add Note
      </a>
    </div>

    <!-- Notes list -->
    <div class="space-y-4">
      {% for note in notes %}
        <div class="bg-white p-6 rounded-2xl shadow-md hover:shadow-lg transition">
          <h2 class="text-xl font-semibold text-gray-800 mb-2">
            {{ note.title }}
          </h2>
          <p class="text-gray-600 mb-4">
            {{ note.content }}
          </p>
          <p class="text-sm text-gray-400">
            Created on: {{ note.created_at|date:"M d, Y H:i" }}
          </p>
          <div class="flex justify-end gap-2 mt-4">
            <a href="{% url 'note_edit' note.pk %}" 
              class="px-3 py-1 bg-yellow-400 text-black rounded-lg hover:bg-yellow-500">Edit</a>
            <a href="{% url 'note_delete' note.pk %}" class="px-3 py-1 bg-red-500 text-white rounded-lg hover:bg-red-600">Delete</a>
        </div>
        </div>
      {% empty %}
        <div class="bg-white p-6 rounded-2xl shadow text-center">
          <p class="text-gray-500">No notes yet. Start by adding one!</p>
        </div>
      {% endfor %}
    </div>

  </div>
</body>
</html>
