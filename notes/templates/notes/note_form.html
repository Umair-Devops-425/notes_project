<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Note</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 via-blue-600 to-blue-800 min-h-screen flex items-center justify-center text-white">
  <div class="w-full max-w-2xl bg-white p-8 rounded-2xl shadow-md ">
    {% comment %} <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">✍️ Create a Note</h1> {% endcomment %}
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
      {% if note %} ✏️ Edit Note {% else %} ✍️ Create Note {% endif %}
    </h1>


    <form method="post" class="space-y-4 text-gray-800">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="flex justify-between">
        <a href="{% url 'note_list' %}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
          Cancel
        </a>
        <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
          Save Note
        </button>
      </div>
    </form>
  </div>
</body>
</html>
